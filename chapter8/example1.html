<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Example 1 filters</title>
    </head>

    <body ng-app="filtersApp">
        <div ng-controller="FilterCtrl as ctrl">
            <div>
                Amount as a number:
                {{ctrl.amount | number}}
            </div>
            <div>
                Total Cost as a currency:
                {{ctrl.totalCost | currency}}
            </div>
            <div>
                Total Cost in INR:
                {{ctrl.totalCost | currency:'INR '}}
            </div>
            <div>
                Shouting the name:
                {{ctrl.name | uppercase}}
            </div>
            <div>
                Whispering the name:
                {{ctrl.name | lowercase}}
            </div>
            <div>
                Start Time:
                {{ctrl.startTime | date:'medium'}}
            </div>
        </div>

        <script src="../bower_components/angular/angular.min.js"></script>
        <script type="text/javascript">
            angular.module('filtersApp', []).controller('FilterCtrl', [function() {
                    this.amount = 1024;
                    this.totalCost = 4906;
                    this.name = 'Shyam Seshadri';
                    this.startTime = new Date().getTime();
                }
            ]);
        </script>
    </body>

</html>
