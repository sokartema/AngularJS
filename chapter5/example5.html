<!DOCTYPE html>
<html lang="en" ng-app="notesApp">

    <head>
        <meta charset="UTF-8">
        <title>Example5</title>
    </head>

    <body ng-controller="MainCtrl as mainCtrl">
        <h1>Hello Controllers!</h1>
        <button ng-click="mainCtrl.open('first')">
            Open First
        </button>
        <button ng-click="mainCtrl.open('second')">
            Open Second
        </button>
        <div ng-switch on="mainCtrl.tab">
            <div ng-switch-when="first">
                <div ng-controller="SubCtrl as ctrl">
                    <h3>First tab</h3>
                    <ul>
                        <li ng-repeat="item in ctrl.list()">
                            <span ng-bind="item.label"></span>
                        </li>
                    </ul>
                    <button ng-click="ctrl.add()">
                        Add More Items
                    </button>
                </div>
            </div>
            <div ng-switch-when="second">
                <div ng-controller="SubCtrl as ctrl">
                    <h3>Second tab</h3>
                    <ul>
                        <li ng-repeat="item in ctrl.list()">
                            <span ng-bind="item.label"></span>
                        </li>
                    </ul>
                    <button ng-click="ctrl.add()">
                        Add More Items
                    </button>
                </div>
            </div>
        </div>
        <script src="../bower_components/angular/angular.min.js"></script>

        <script type="text/javascript">
            //PROVIDER
            function ItemService(opt_items) {
                var items = opt_items || [];
                this.list = function() {
                    return items;
                };
                this.add = function(item) {
                    items.push(item);
                }
              }
                angular.module('notesApp', []).provider('ItemService', function() {
                    var haveDefaultItems = true;
                    this.disableDefaultItems = function() {
                        haveDefaultItems = false;
                    };
                    // This function gets our dependencies, not the provider above
                    this.$get = [function() {
                            var optItems = [];
                            if (haveDefaultItems) {
                                optItems = [
                                    {
                                        id: 1,
                                        label: 'Item 0'
                                    }, {
                                        id: 2,
                                        label: 'Item 1'
                                    }
                                ];
                            }
                            return new ItemService(optItems);
                        }
                    ];
                }).config([
                    'ItemServiceProvider',
                    function(ItemServiceProvider) {
                        // To see how the provider can change configuration, change the value of shouldHaveDefaults to true and try running the example
                        var shouldHaveDefaults = false;
                        // Get configuration from server Set shouldHaveDefaults somehow Assume it magically changes for now
                        if (!shouldHaveDefaults) {
                            ItemServiceProvider.disableDefaultItems();
                        }
                    }
                ]).controller('MainCtrl', [function() {
                        var self = this;
                        self.tab = 'first';
                        self.open = function(tab) {
                            self.tab = tab;
                        };
                    }
                ]).controller('SubCtrl', [
                    'ItemService',
                    function(ItemService) {
                        var self = this;
                        self.list = function() {
                            return ItemService.list();
                        };
                        self.add = function() {
                            ItemService.add({
                                id: self.list().length + 1,
                                label: 'Item ' + self.list().length
                            });
                        };
                    }
                ]);
        </script>
    </body>

</html>
