<!DOCTYPE html>
<html lang="en" ng-app="notesApp">

    <head>
        <meta charset="UTF-8">
        <title>Example8</title>
    </head>

    <body ng-controller="mainCtrl as ctrl">
        <div ng-repeat="note in ctrl.notes">
            <div>First Element:
                {{$first}}</div>
            <div>Middle Element:
                {{$middle}}</div>
            <div>Last Element:
                {{$last}}</div>
            <div>Index of Element:
                {{$index}}</div>
            <div>At Even Position:
                {{$even}}</div>
            <div>At Odd Position:
                {{$odd}}</div>
            <span class="label">
                {{note.label}}</span>
            <span class="status" ng-bind="note.done"></span>
            <br/><br/>
        </div>
        <script src="../bower_components/angular/angular.min.js"></script>

        <script type="text/javascript">
            angular.module('notesApp', []).controller('mainCtrl', [function() {
                    var self = this;
                    self.notes = [
                        {
                            id: 1,
                            label: 'First Note',
                            done: false
                        }, {
                            id: 2,
                            label: 'Second Note',
                            done: false
                        }, {
                            id: 3,
                            label: 'Done Note',
                            done: true
                        }, {
                            id: 4,
                            label: 'Last Note',
                            done: false
                        }
                    ];
                }
            ]);
        </script>
    </body>

</html>
